<ons-page id="tabbar">
    <ons-toolbar >
        <div class="left">
            <!-- Toolbar-button with different icons depending on the platform. -->
            <ons-toolbar-button component="button/menu" id="menubtn">
                <ons-icon icon="ion-navicon, material:md-menu" size="32px, material:24px"></ons-icon>
            </ons-toolbar-button>
        </div>
        <div class="center">FastFood</div>
        <div class="toolbar__right toolbar--material__right">
                <span class="toolbar-button toolbar-button--material">
                  <i class="zmdi zmdi-search"></i>
                </span>
               
              </div>
    </ons-toolbar>
    <!-- Auto-positioned Tabbar: top on Android, bottom on iOS/other. -->
    <ons-page>
        
          
            <ons-tabbar swipeable position="auto">
              <ons-tab page="tab1.html" label="Promotions"  active>
              </ons-tab>
              <ons-tab page="tab2.html" label="Delivery"  active-icon="md-face">
              </ons-tab>
            </ons-tabbar>
          </ons-page>
          
         

   
</ons-page>
